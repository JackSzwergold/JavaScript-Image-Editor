<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">

                    <div class="slider_brightness">
                        <div class="filter-info-brightness">
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>

                    <div class="slider_saturation">
                        <div class="filter-info-saturation">
                            <p class="name">Saturation</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>

                    <div class="slider_grayscale">
                        <div class="filter-info-grayscale">
                            <p class="name">Grayscale</p>
                            <p class="value">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="100">
                    </div>

                </div>
                <div class="rotate">

                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>

                </div>
            </div>
            <div class="preview-image">
                <img src="image-placeholder.svg" alt="preview-image">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-image">Choose Image</button>
                <button class="save-image">Save Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
