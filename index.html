<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Image Editor</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="script/bootstrap/bootstrap.bundle.min.js" defer="defer"></script>
    <script type="text/javascript" src="script/jquery/jquery-3.5.1.min.js"></script>
  </head>
  <body>

    <div class="container fluid">
        <div class="row">

            <div class="preview_image p-0 m-0 mb-2 col col-6">
                <img src="image-placeholder.svg">
            </div>

            <div class="p-0 m-0 mb-2 col col-6">

                <div class="form-group p-0 m-0 mb-2 bg-warning" id="slider_brightness">
                    <label for="formControlBrightness">Brightness <span>100%</span></label><br clear="all" />
                    <input type="range" value="100" min="0" max="200" class="col col-12" id="formControlBrightness">
                </div>

                <div class="form-group p-0 m-0 mb-2 bg-warning" id="slider_contrast">
                    <label for="formControlContrast">Contrast <span>100%</span></label><br clear="all" />
                    <input type="range" value="100" min="0" max="200" class="col col-12" id="formControlContrast">
                </div>

                <div class="form-group p-0 m-0 mb-2 bg-warning" id="slider_saturation">
                    <label for="formControlSaturation">Saturation <span>100%</span></label><br clear="all" />
                    <input type="range" value="100" min="0" max="200" class="col col-12" id="formControlSaturation">
                </div>

                <div class="form-group p-0 m-0 mb-2 bg-warning" id="slider_grayscale">
                    <label for="formControlGrayscale">Grayscale <span>0%</span></label><br clear="all" />
                    <input type="range" value="0" min="0" max="100" class="col col-12" id="formControlGrayscale">
                </div>

                <div class="p-0 m-0 bg-warning">

                    <div class="p-0 m-0 mb-2 col col-12" id="rotate">
                        <button id="left" class="btn btn-secondary btn-lg"><em class="fa fa-reply"></em></button>
                        <button id="right" class="btn btn-secondary btn-lg"><em class="fa fa-share"></em></button>
                        <button id="horizontal" class="btn btn-secondary btn-lg"><em class='fa fa-arrows-h'></em></button>
                        <button id="vertical" class="btn btn-secondary btn-lg"><em class='fa fa-arrows-v'></em></button>
                    </div>

                    <div class="p-0 m-0 col col-12">
                        <button class="btn btn-outline-dark btn-lg" id="choose_image">Choose Image</button>     
                        <button class="btn btn-outline-dark btn-lg" id="reset_filter">Reset</button>
                        <button class="btn btn-success btn-lg" id="save_image">Save Image</button>
                        <input type="file" id="file_input" accept="image/*" hidden>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="script/script.js"></script>
    
  </body>
</html>
