<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Image Editor</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script/bootstrap/bootstrap.bundle.min.js" defer="defer"></script>
    <script type="text/javascript" src="script/jquery/jquery-3.5.1.min.js"></script>
  </head>
  <body>

    <div class="container disable">
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">

                    <div class="form-group" id="slider_brightness">
                        <label for="formControlBrightness">Brighteness <span>100%</span></label>
                        <input type="range" value="100" min="0" max="200" id="formControlBrightness">
                    </div>

                    <div class="form-group" id="slider_saturation">
                        <label for="formControlSaturation">Saturation <span>100%</span></label>
                        <input type="range" value="100" min="0" max="200" id="formControlSaturation">
                    </div>

                    <div class="form-group" id="slider_grayscale">
                        <label for="formControlGrayscale">Grayscale <span>0%</span></label>
                        <input type="range" value="0" min="0" max="100" id="formControlGrayscale">
                    </div>

                </div>
                <div class="rotate">

                    <div class="options">
                        <button id="left"><em class="fa fa-reply"></em></button>
                        <button id="right"><em class="fa fa-share"></em></button>
                        <button id="horizontal"><em class='fa fa-arrows-h'></em></button>
                        <button id="vertical"><em class='fa fa-arrows-v'></em></button>
                    </div>

                </div>
            </div>
            <div class="preview-image">
                <img src="image-placeholder.svg" alt="preview-image">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-image">Choose Image</button>
                <button class="save-image">Save Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
