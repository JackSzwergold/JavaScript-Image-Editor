<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Image Editor</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.3.3/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="script/bootstrap-5.3.3/bootstrap.bundle.min.js" defer="defer"></script>
    <script src="script/jquery/jquery-3.5.1.min.js"></script>
    <script src="script/context-filter-polyfill.min.js"></script>
  </head>
  <body>

    <div class="m-0 p-0 col col-12">
        <button type="button" id="choose_alias_button" class="btn btn-primary btn-lg text-uppercase mt-3 col col-12 rounded-0" data-bs-toggle="modal" data-bs-target="#edit_image_modal">Edit Image</button>
    </div>

      <!-- modal -->
      <div class="modal fade" id="edit_image_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-header p-0 px-3 pt-2 pb-2">
              <h2 class="modal-title parsons_text" id="alias_confirmation_title">Edit Image</h2>
              <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
            </div><!-- modal-header -->

            <div class="container fluid">
                <div class="row p-4 bg-secondary">

                    <div class="wrapper p-0 m-0 col col-6 overflow-hidden">

                        <div class="preview_image p-0 m-0 col col-12">
                            <img src="images/placeholder.jpg" class="p-0 m-0 mx-auto d-block" />
                        </div>

                    </div>

                    <div class="p-0 m-0 p-3 col col-6 bg-white">

                        <div class="form-group p-0 m-0 mb-2" id="slider_brightness">
                            <label for="formControlBrightness" class="small">Brightness <span>100%</span></label><br clear="all" />
                            <input type="range" value="100" min="0" max="200" class="custom-range col col-12" id="formControlBrightness">
                        </div>

                        <div class="form-group p-0 m-0 mb-2" id="slider_contrast">
                            <label for="formControlContrast" class="small">Contrast <span>100%</span></label><br clear="all" />
                            <input type="range" value="100" min="0" max="200" class="custom-range col col-12" id="formControlContrast">
                        </div>

                        <div class="form-group p-0 m-0 mb-2" id="slider_saturation">
                            <label for="formControlSaturation" class="small">Saturation <span>100%</span></label><br clear="all" />
                            <input type="range" value="100" min="0" max="200" class="custom-range col col-12" id="formControlSaturation">
                        </div>

                        <!-- <div class="form-group p-0 m-0 mb-2" id="slider_grayscale">
                            <label for="formControlGrayscale" class="small">Grayscale <span>0%</span></label><br clear="all" />
                            <input type="range" value="0" min="0" max="100" class="custom-range col col-12" id="formControlGrayscale">
                        </div> -->

                        <div class="form-group p-0 m-0 mb-2" id="slider_blur">
                            <label for="formControlBlur" class="small">Blur <span>0px</span></label><br clear="all" />
                            <input type="range" value="0" min="0" max="10" class="custom-range col col-12" id="formControlBlur">
                        </div>

                        <div class="p-0 m-0">

                            <div class="p-0 m-0 mb-2 col col-12" id="rotate">
                                <button id="left" class="btn btn-secondary btn-sm">Rotate Left</em></button>
                                <button id="right" class="btn btn-secondary btn-sm">Rotate Right</button>
                                <button id="horizontal" class="btn btn-secondary btn-sm">Flip H</em></button>
                                <button id="vertical" class="btn btn-secondary btn-sm">Flip V</button>
                            </div>

                            <div class="p-0 m-0 col col-12">
                                <button class="btn btn-outline-dark btn-sm" id="choose_image">Choose Image</button>     
                                <button class="btn btn-outline-dark btn-sm" id="reset_filter">Reset</button>
                                <button class="btn btn-success btn-sm" id="save_image">Save Image</button>
                                <input type="file" id="file_input" accept="image/*" hidden>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

          </div>
        </div>
      </div><!-- modal -->

    <script src="script/script.js"></script>
    
  </body>
</html>
